<html>
<head>

<title>Chat Demo</title>
<link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
<script type="text/javascript" src="/static/jquery-cookie/jquery.cookie.js"></script>
<script type="text/javascript" src="/static/js/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="/static/js/chat/chat.js"></script>
</head>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">Chat</a>
            <div class="nav-collapse collapse">
            <ul class="nav">
                <li><a href="/issues/" >Issues</a></li>
            </ul>
            <div class="btn-group dropdown pull-right" style="margin-left:3%">
                {% if user.is_authenticated %}
                    <a class="btn dropdown-toggle" data-toggle="dropdown">
                        <i class="icon-user"></i> {{user.username}}
                        <span class="caret"></span>
                    </a>
                {% else %}
                    <a class="btn" href="/login/">
                        <i class="icon-user"></i>Login</a>
                {%endif%}
                  <ul class="dropdown-menu">
                  <li><a href="/logout/">Logout</a></li>
                  </ul>
            </div>
            <form class="navbar-search pull-right" action="/search/" method="POST" style="margin-top: 1%;">
                <input type="text" name=search_term class="search-query" placeholder="Search">
            </form>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="user" value={{user.id}}>
<div class="container-fluid well" style="margin-top: 3%">
    {% block content %}

    {% endblock %}
</div>
