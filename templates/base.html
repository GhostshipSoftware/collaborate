<html>
<head>

<title id="title">Collaborate</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script type="text/javascript" src="/static/jQuery-Timepicker-Addon/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="/static/jquery-cookie/jquery.cookie.js"></script>
<script type="text/javascript" src="/static/js/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="/static/js/jquery.titlealert.min.js"></script>
<script type="text/javascript" src="/static/js/chat/chat.js"></script>
<script type="text/javascript" src="/static/js/chat/objects.js"></script>
<script type="text/javascript" src="/static/js/pt/pt.js"></script>
<script type="text/javascript" src="/static/js/tasks/tasks.js"></script>
<link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<div class="navbar navbar-default pull-center" role="navigation">
    <div class="container">
    <div class="navbar-header">
         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Collaborate Prototype</a>
    </div>
      <div class="navbar-collapse collapse navbar-left">
        <ul class="nav navbar-nav">
            <li><a href="/chat/">Chat Lobby</a></li>
            <li><a href="#">Issue Tracking</a></li>
            <li><a href="#">Tickets</a></li>
            <li><a href="#">Tasks</a></li>
        <ul>
      </div>
      <div class="navbar-collapse collapse navbar-ex1-collapse navbar-right">
          <div class="btn-group dropdown" style="margin-left:3%;margin-top:.5em;">
              {% if user.is_authenticated %}
                  <a class="btn dropdown-toggle" data-toggle="dropdown">
                      <i class="icon-user"></i> {{user.username}}
                      <span class="caret"></span>
                  </a>
              {% else %}
                  <a class="btn" href="/accounts/login/">
                      <i class="icon-user"></i>Login</a>
              {%endif%}
                <ul class="dropdown-menu">
                <li><a href="/logout/">Logout</a></li>
                <li><a href="/detail/user/?uid={{user.id}}">Profile</a></li>
                </ul>
            </div>
        </div>
    </div>
    </div>
</div>
<input type="hidden" id="user" value={{user.id}}>
<div class="container" style="margin-top: 3%">
    {% block content %}

    {% endblock %}
</div>
