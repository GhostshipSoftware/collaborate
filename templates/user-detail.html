{%extends "base.html" %}
{% block content %}
<div class="container">
<table class="table table-striped">
    <form id="userupdate">
    <tr><th>First Name</th><td><input type="text" id="first_name" value={{user.first_name}}></td></tr>
    <tr><th>Last  Name</th><td><input type="text" id="last_name" value={{user.last_name}}></td></tr>
    <tr><th>Username</th><td><input type="text" id="username" value={{user.username}}></td></tr>
    <tr><th>Password</th><td><input type="text" id="password" value={{user.password}}></td></tr>
    <tr><th>Email</th><td><input type="text" id="email" value={{user.email}}></td></tr>
    <tr><th>Superuser</th><td><input type="checkbox" id="is_superuser" {%if user.is_superuser %} checked {%endif%}></td></tr>
    <tr><th>Active</th><td><input type="checkbox" id="is_active" {%if user.is_active %} checked {%endif%}></td></tr>
    <tr><th>Staff</th><td><input type="checkbox" id="is_staff" {% if user.is_staff %} checked {%endif%}></td></tr>
    </form>
</table>
    <button id="update_user_btn" class="btn btn-warning">Update!</button>
</div>
{%endblock%}
